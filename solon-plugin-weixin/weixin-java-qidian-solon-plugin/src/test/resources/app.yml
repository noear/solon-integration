wx.qidian.appId: appId1
wx.qidian.secret: secret2
wx.qidian.token: token3
wx.qidian.aesKey: aesKey4
# 存储配置redis(可选)
wx.qidian.config-storage.type: Memory # 配置类型: Memory(默认), Jedis, RedisTemplate
wx.qidian.config-storage.key-prefix: wx5 # 相关redis前缀配置: wx(默认)
wx.qidian.config-storage.redis.host: 127.0.0.1
wx.qidian.config-storage.redis.port: 6379
